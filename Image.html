<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Image</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;  /* horizontal centering */
      align-items: center;      /* vertical centering */
      background-color: #f0f0f0;
    }
    img {
      max-width: 40%;
      height: auto;
      border: 5px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
